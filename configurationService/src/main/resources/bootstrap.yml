spring:
  application:
    name: configuration-service
  cloud:
    config:
      server:
        git:
          uri: ${SPRING_CLOUD_CONFIG_GIT_URL}
          username: ${SPRING_CLOUD_CONFIG_GIT_USERNAME}
          password: ${SPRING_CLOUD_CONFIG_GIT_PASSWORD}
          clone-on-start: true

server:
  port: 8088
debug: true
encrypt:
  key: ${SPRING_CLOUD_CONFIG_ENCRYPTION_KEY}
