name: Package and push authorization service docker image

on:
  push:
    branches: [ master ]
    paths: 
      - 'authorizationService/**'

jobs:
  authorizationService:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Maven package
      run: mvn -B package -Pprod --file authorizationService/pom.xml
    - name: Build and push docker image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        repository: mamba4ka/savepasswords
        dockerfile: authorizationService/docker/Dockerfile
        tags: authorizationService
        tag_with_sha: true
